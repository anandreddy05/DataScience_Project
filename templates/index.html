<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Quality Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #34495e;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-left: 5px solid #3498db;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wine Quality Predictor</h1>
    <form id="predict-form" method="POST" action="/predict">
      <div class="form-group">
        <label>Fixed Acidity:</label>
        <input type="number" step="0.01" name="fixed_acidity" required />
      </div>
      <div class="form-group">
        <label>Volatile Acidity:</label>
        <input type="number" step="0.01" name="volatile_acidity" required />
      </div>
      <div class="form-group">
        <label>Citric Acid:</label>
        <input type="number" step="0.01" name="citric_acid" required />
      </div>
      <div class="form-group">
        <label>Residual Sugar:</label>
        <input type="number" step="0.01" name="residual_sugar" required />
      </div>
      <div class="form-group">
        <label>Chlorides:</label>
        <input type="number" step="0.0001" name="chlorides" required />
      </div>
      <div class="form-group">
        <label>Free Sulfur Dioxide:</label>
        <input type="number" step="1" name="free_sulfur_dioxide" required />
      </div>
      <div class="form-group">
        <label>Total Sulfur Dioxide:</label>
        <input type="number" step="1" name="total_sulfur_dioxide" required />
      </div>
      <div class="form-group">
        <label>Density:</label>
        <input type="number" step="0.0001" name="density" required />
      </div>
      <div class="form-group">
        <label>pH:</label>
        <input type="number" step="0.01" name="pH" required />
      </div>
      <div class="form-group">
        <label>Sulphates:</label>
        <input type="number" step="0.01" name="sulphates" required />
      </div>
      <div class="form-group">
        <label>Alcohol:</label>
        <input type="number" step="0.1" name="alcohol" required />
      </div>
      <button type="submit">Predict Quality</button>
    </form>

    <!-- Prediction Result -->
    <div id="result" style="display: block;">
      {% if prediction_text %}
        <p><strong>{{ prediction_text }}</strong></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
